<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"

href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">

</script>
</head>
<body>
    <div class="container">
        <h2>carousel example</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol  class="carousel-indicators">
                <li data target="mycarousel" data slide="0" class="active"></li>
                <li data target="mycarousel" data slide="1" ></li>
                <li data target="mycarousel" data slide="2" ></li>

            
            </ol>
            <div class="caruosel inner">
                <div class="item active">
        <img src="pic.jpg" Alt="image 1">
        <div class="item "></div>
        <img src="pic.jpg" Alt="image 2">
        <div class="item "></div>
        <img src="pic.jpg" Alt="penguin">
                </div>
            </div>
            <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
                </a>

    </div>
</body>
</html>
